<head>

</style>
<body>
    <!-- colunms are 12 in total so you add as many has 12 colunms  -->
    <div class="container">
        <h2>using cdn to run bootstrap</h2>
        <div class="row">
            <div class="col-3">col1</div>
            <div class="col-3">col2</div>
            <div class="col-3">col3</div>

            <div class="col-4">col2</div>
            <div class="col-4">col3</div>
        </div>
    </div>
    <div class="container border">
        <!-- to align the item/colunms you just change the class type [center,start,end] -->
        <div class="row align-items-center" style="height: 500px;">
            <div class="col-3">col1</div>
            <div class="col-3">col2</div>
            <div class="col-6">col3</div>

            <div class="col">col2</div>
            <div class="col">col3</div>
        </div>
    </div>
    <br>
    <div class="container border">
        <div class="row align-items-center" style="height: 00px;">
          <div class="col align-self-start">
            One of three columns
          </div>
          <div class="col align-self-center">
            One of three columns
          </div>
          <div class="col align-self-end">
            One of three columns
          </div>
        </div>
      </div>
